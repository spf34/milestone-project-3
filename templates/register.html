{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first" name="first" type="text" class="validate">
                        <label for="first">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last" name="last" type="text" class="validate">
                        <label for="last">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" name="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">Password (At least 5 characters)</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="repeat-password" name="repeat-password" type="password" class="validate"
                        minlength="5" required>
                        <label for="repeat-password">Repeat Password</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="col s12 blue darken-2 btn-large">Register</button>
            </div>
        </form>
    </div>

{% endblock %}
